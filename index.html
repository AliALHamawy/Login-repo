<body>
    <div class="container">
        <div class="warapper">
            <div class="title"><span>Login Form</span></div>

                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Username" required>

                    <i class="fas fa-lock"></i>

                <div class="row button">
                    <input type="submit" value="Login">

            </form>
        </div>
    </div>
